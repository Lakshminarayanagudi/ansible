- name: conditions
  hosts: localhost
  become: yes
  tasks:
  - name: check robohsop user eorxits or not
    ansible.builtin.command: id robohsop
    register: user # user is a variable name
    ignore_errors: true #ansible will not exit even it got error

  - name: print variable value
    ansible.builtin.debug:
      msg: "User output is: {{user}}"
    
  - name: print exit staatus or return code
    ansible.builtin.debug:
      msg: "status is: {{user.rc}}"

  - name: create user
    ansible.builtin.user:
      name: roboshop
    When: user.rc != 0 # condition